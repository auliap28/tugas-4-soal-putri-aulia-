    <script>
        function hitungparkir(){
            let jammasuk = document.getElementById("masuk").value;
            let jamkeluar = document.getElementById("keluar").value;
            let selisih = jamkeluar - jammasuk;
            let biaya = 0;
            const biayaawal = 3000;
            const biayaperjam = 1000;
            if (selisih <=2) {
                biayaawal;
            }
            else {
                let tambahanjam = sselisih - 2;
                biaya = biayaawal + (biayaperjam * tambahanjam);
            }
            let tarif = document.getElementById("biaya");
            tarif.innerHTML = "= Rp." + biaya;
        }
    </script>
<body>
    <h3 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Hitung Biaya Parkir</h3>
    <br>
    <p>Masukan Jam Parkir</p>
    parkir masuk = <input type="text" value="" id="masuk">
    <br>
    parkir keluar = <input type="text" value="" id="keluar">
    <br>
    <button oneclick="hitungparkir()">biaya parkir</button>
    <span id="biaya"></span>
</body>
</html>
