<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas 1</title>
</head>
<body>
    <h3 style="color: red">menghitung luas dan keliling lingkaran</h3>
    <fieldset>
        <pre>
            <div class="">
                <input type="number" placeholder="masukan nilai jari - jari" id="jari2" value="">
                <br>
                <input type="number" placeholder="hasilnya adalah . . ." id="hasil" value="">
            </div>
        </pre>
        <center>
            <button type="button" onclick="luas()">luas</button>
            <button type="button" onclick="keliling()">keliling</button>
            <button type="reset" value="reset">reset</button>
        </center>
    </fieldset>
    <script>
        let jari2 = document.getElementById("jari2")
        let diameter = document.getElementById("diameter")
        let hasil = document.getElementsById("hasil")

        function luas(){
            let luas = 3.14 * jari2.value * jari2.value
            hasil.value = luas
        }

        function keliling(){
            let diameter = 2 * jari2.value
            let keliling = 3.14 * diameter
            hasil.value = keliling 
        }
    </script>
</body>
</html>
